<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Nome - Criação de Sites</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body  {
            font-family: 'Roboto', sans-serif;
            background-color: lightgray;
            margin: 0;
            padding: 0;
        }

        .roboto-bold {
            font-weight: 700;
        }

        .roboto-medium {
            font-weight: 500;
        }

        .roboto-regular {
            font-weight: 400;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin: 0;
            display: flex; /* Torna os itens de navegação em linha */
            justify-content: center; /* Alinha os itens ao centro */
        }

        nav ul li {
            display: inline-block; /* Exibe os itens como blocos em linha */
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            display: block; /* Transforma o link em bloco para ocupar todo o espaço do li */
            padding: 10px; /* Adiciona espaço interno ao redor do texto */
        }

        nav ul li a:hover {
            color: cyan;
        }

        section#home {
            background-image: url('https://midias.correiobraziliense.com.br/_midias/jpg/2022/05/27/1200x800/1_gustavo_koch___credito_buster_culture-25740585.jpg?20220527093409?20220527093409');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        section#home > div {
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            max-width: 600px;
        }

        .roboto-bold {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .roboto-regular {
            font-size: 1.2em;
        }

        .roboto-medium {
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            padding: 12px 24px;
            border-radius: 5px;
            margin-top: 15px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .roboto-medium:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 5px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="roboto-bold">Digital Drift Soluções</h1>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="sobre.html"><i class="fas fa-info-circle"></i> Sobre</a></li>
                <li><a href="servicos.html"><i class="fa fa-cogs"></i> Serviços</a></li>
                <li><a href="portfolio.html"><i class="fas fa-briefcase"></i> Portfólio</a></li>
                <li><a href="contato.html"><i class="fas fa-comments"></i> Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div>
            <h2 class="roboto-bold">Bem-vindo à Digital Drift Soluções</h2>
            <p class="roboto-regular">Transformando suas ideias em realidade digital.</p>
            <a href="servicos.html" class="roboto-medium">Conheça nossos serviços</a>
        </div>
    </section>

    <footer>
        <p class="roboto-light">&copy; 2024 Digital Drift Soluções. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
