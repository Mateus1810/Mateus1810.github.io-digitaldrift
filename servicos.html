<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços - Digital Drift Soluções</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body  {
            font-family: 'Roboto', sans-serif;
            background-image: url('img/forza-horizon-5-car-drift-4k-wallpaper-uhdpaper.com-34@0@e.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .roboto-bold {
            font-weight: 700;
        }

        .roboto-medium {
            font-weight: 500;
        }

        .roboto-regular {
            font-weight: 400;
        }

        header {
            background-color: rgba(19, 35, 60, 0.0); 
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin: 0;
            display: flex; /* Torna os itens de navegação em linha */
            justify-content: center; /* Alinha os itens ao centro */
        }

        nav ul li {
            display: inline-block; /* Exibe os itens como blocos em linha */
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            display: block; /* Transforma o link em bloco para ocupar todo o espaço do li */
            padding: 10px; /* Adiciona espaço interno ao redor do texto */
        }

        nav ul li a:hover {
            color: cyan;
        }

        section {
            padding: 20px;
            background-color: rgba(19, 35, 60, 0.0); 
            margin: 20px;
            border-radius: 5px;
            color: white; /* Ajustando a cor do texto para ser visível no fundo escuro */
        }

        /* Media query para telas menores, como smartphones */
        @media only screen and (max-width: 500px) {
            nav ul {
                flex-wrap: wrap; /* Permite que os itens quebrem para a linha abaixo */
                justify-content: center; /* Alinha os itens ao centro */
            }

            nav ul li {
                margin: 5px; /* Espaçamento menor entre os itens */
            }

            nav ul li a {
                font-size: 18px; /* Tamanho da fonte menor */
                padding: 7px; /* Espaçamento interno menor */
            }
        }

        .catalogue {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .catalogue-item {
            border: 1px rgba(187, 187, 187, 1.0);
            border-radius: 5px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6); /* Manter a opacidade original */
            width: 250px;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .catalogue-item img {
            width: 100%;
            height: auto;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
        }

        .catalogue-item a {
            display: block;
            text-decoration: none;
        }

        .catalogue-item button {
            background-color: #26ab05;
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            font-size: 16px;
            border-radius: 0 0 5px 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="roboto-bold">Serviços</h1>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="sobre.html"><i class="fas fa-info-circle"></i> Sobre</a></li>
                <li><a href="servicos.html"><i class="fa fa-cogs"></i> Serviços</a></li>
                <li><a href="portfolio.html"><i class="fas fa-briefcase"></i> Portfólio</a></li>
                <li><a href="contato.html"><i class="fas fa-comments"></i> Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="servicos">
       <h2 class="roboto-bold" style="font-size: 2.0em;">Serviços<h2>
        <div class="catalogue">
            <div class="catalogue-item">
                <a href="pergunta_manutencao.html?servico=manutenção%20de%20computadores">
                    <img src="img/Design sem nome.png" alt="Ícone">
                </a>
                <button onclick="window.location.href='pergunta.html?servico=manutenção%20de%20computadores'">Manutenção de Computadores</button>
            </div>
            <div class="catalogue-item">
                <a href="pergunta_intencao.html">
                    <img src="img/pc-de-montagem-hardware-de-computador-pessoal_169241-849.jpg" alt="Ícone">
                </a>
                <button onclick="window.location.href='pergunta_intencao.html'">Montagem e Upgrade de Computadores</button>
            </div>
            <div class="catalogue-item">
                <a href="pergunta.html?servico=design%20grafico">
                    <img src="img/953060.png" alt="Ícone">
                </a>
                <button onclick="window.location.href='pergunta.html?servico=design%20grafico'">Design Gráfico</button>
            </div>
        </div>
    </section>
</body>
</html>
