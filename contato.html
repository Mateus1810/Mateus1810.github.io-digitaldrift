<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Digital Drift Soluções</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Estilos gerais para todos os dispositivos */
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('img/forza-horizon-5-car-drift-4k-wallpaper-uhdpaper.com-34@0@e.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #fff; /* Definindo a cor do texto para branco */
        }

        .roboto-bold {
            font-weight: 700;
        }

        .roboto-medium {
            font-weight: 500;
        }

        .roboto-regular {
            font-weight: 400;
        }

        header {
            background-color: rgba(19, 35, 60, 0.0);
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            padding: 10px;
        }

        nav ul li a:hover {
            color: cyan;
        }

        main {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            margin: 20px;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            color: #fff; /* Cor do texto do label em branco */
        }

        .form-group input,
        .form-group textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            align-self: flex-start;
        }

        .form-group button:hover {
            background-color: #555;
        }

        /* Media query para telas menores, como smartphones */
        @media only screen and (max-width: 500px) {
            nav ul {
                flex-wrap: wrap; /* Permite que os itens quebrem para a linha abaixo */
                justify-content: center; /* Alinha os itens ao centro */
            }

            nav ul li {
                margin: 5px; /* Espaçamento menor entre os itens */
            }

            nav ul li a {
                font-size: 18px; /* Tamanho da fonte menor */
                padding: 7px; /* Espaçamento interno menor */
            }
        }

        .obrigatorio {
            color: #32CD32;
        }

        .whatsapp-button {
            background-color: #25d366;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .whatsapp-button i {
            margin-right: 10px;
        }

        .email-button {
            background-color: #DB7093;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .email-button i {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="roboto-bold">Contato</h1>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="sobre.html"><i class="fas fa-info-circle"></i> Sobre</a></li>
                <li><a href="servicos.html"><i class="fa fa-cogs"></i> Serviços</a></li>
                <li><a href="portfolio.html"><i class="fas fa-briefcase"></i> Portfólio</a></li>
                <li><a href="contato.html"><i class="fas fa-comments"></i> Contato</a></li>
            </ul>
        </nav>
    </header>

    <main id="contato">
        <h2 class="roboto-medium">Entre em Contato</h2>
        <a href="https://wa.me/5533984021408" style="font-size: 1.2em" class="whatsapp-button">
            <i class="fab fa-whatsapp"></i> Contate-nos pelo WhatsApp
        </a>
        <br>
        <a href="mailto:digitaldrift2000@gmail.com" style="font-size: 1.2em" class="email-button">
            <i class="fas fa-envelope"></i> Envie-nos um Email
        </a>
        <h3 class="roboto-medium"><i class="fas fa-user-plus"></i> Cadastre-se</h3>
        <p class="roboto-regular">Coloque suas informações para cadastro</p>
        <form action="https://formspree.io/f/xjkbkore" method="post">
            <div class="form-group">
                <label for="nome">Nome: <small class="obrigatorio"> Obrigatório</small></label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email: <small class="obrigatorio"> Obrigatório</small></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone: <small class="obrigatorio"> Obrigatório</small></label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <button type="submit">Enviar Solicitação</button>
            </div>
        </form>
    </main>
</body>

</html>
